<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>K Hiphop.com</title>
</head>
<body>
<div class="body-container">
    <nav class="nav-bar">
        <div class="logo-and-buttons">
            <div class="logo"><a th:href="@{/}">MyWebsite</a></div>
            <div class="btn-container">
                <!-- 로그인 여부에 따라 동적 표시 -->
                <div th:if="${isLoggedIn}">
                    <!-- 프로필 아이콘 및 드롭다운 -->
                    <div class="profile-menu">
                        <img src="" alt="Profile" style="width: 40px; height: 40px; cursor: pointer;">
                        <ul class="profile-dropdown">
                            <li><a th:href="@{/mypage}">My Page</a></li>
                            <li><a th:href="@{/settings}">Settings</a></li>
                            <li><a th:href="@{/logout}">Logout</a></li>
                        </ul>
                    </div>
                </div>
                <div th:if="${!isLoggedIn}">
                    <!-- 로그인 및 회원가입 버튼 -->
                    <a href="/login" class="rounded-btn login-btn">Log in</a>
                    <a href="/register" class="rounded-btn signup-btn">Sign up</a>
                </div>
            </div>
        </div>

        <div class="nav-list">
            <ul>
                <li><a th:href="@{/posts}">자유게시판</a></li>
            </ul>
        </div>
    </nav>
</div>
</body>
</html>
